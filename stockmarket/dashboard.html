<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <div class="header-container">
            <div class="user-container">
                <div class="brand-logo" style="display: flex; align-items: center; color: #fff;">
                    <img src="./images/saillogo.png" alt=""><p id="stock-tracker" >Stock Tracker</p>
                </div>

                <div class="user-image">
                    <img src="./images/jude.png" alt="user-image" >
                </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="search">

                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="dashboard">
           <div class="dashboard-header">
                <div class="title"> <span><img src="./images/square-menu.svg" alt=""></span>  <h1>Dashboard</h1></div>
                <div class="dashboard-icon-wrapper">
                    <div class="bell notify-icon">
                        <img src="./images/bell.svg" alt="">
                    </div>

                    <div class="bell notify-icon">
                        <img src="./images/refresh.svg" alt="">
                    </div>
                </div>
           </div>

           <div class="dashboard-welcome-page">
                <div class="welcome-text">
                    <h1> Hi, Welcome back Jude</h1>
                    <h4> Friday, 31st January 2025</h4>
                </div>

                <div class="cta-button">
                    <button class="primary-button">Get Started</button>
                    <button class="secondary-button">Deposit</button>
                    <img src="./images/dot-menu.svg" alt="">
                </div>
           </div>


           <div class="dashboard-contents">

                <div class="chart-image-wrapper">
                    <div class="chart-image explore-stock">
                        <span>Explore Stocks trends</span>
                        <img src="./images/stockimg.png" alt="explore stock trends">
                    </div>

                    <div class="chart-image price-alert">
                        <span>Price Alert</span>

                        <img src="./images/candles.png" alt="price alert">
                    </div>
                </div>


                <div class="price-alert-wrapper">
                    <div class="stock-image">
                        <img src="./images/pricealert.png" alt="">
                    </div>
                    
                </div>

                <div class="history-trends">
                    
                </div>

           </div>

        </div>

            
                 


    </main>

</body>
</html>
